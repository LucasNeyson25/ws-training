<div class="content">
  <span>
      <p *ngFor="let msg of messages">{{ msg.username }}: {{ msg.message }}</p>
  </span>

  <div class="sendMessage">
    <input
      type="text"
      placeholder="escreva sua mensagem"
      #textinput
    />
    <button (click)="sendMessage(textinput)">Enviar</button>
  </div>
</div>
